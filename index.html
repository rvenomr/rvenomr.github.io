<html>
  <body>
    <canvas id = "canvas" width="1000" height="500"></canvas>
    <script>
const degToRad = (degrees) => {
  return degrees / 180 * Math.PI;
}

const randomRange = (min, max) => {
  return Math.random() * (max - min) + min;
}

  class Vector {
  constructor(x, y) {
    this.x = x;
    this.y = y;  
  }

  getDistance(v) {
    const dx = this.x - v.x;
    const dy = this.y - v.y;
    return Math.sqrt(dx * dx + dy * dy);
  }
}

class Agent {
  constructor(x, y) {
    this.pos = new Vector(x, y);
    this.vel = new Vector(randomRange(-1,1), randomRange(-1,1));
    this.radius = randomRange(4, 12);
  }

  bounce(width, height) {
    if (this.pos.x <= 0 || this.pos.x >= width)  this.vel.x *= -1;
    if (this.pos.y <= 0 || this.pos.y >= height) this.vel.y *= -1;
  }

  wrap(width, height) {
    if (this.pos.x > width) this.pos.x = 0;
    if (this.pos.y > height) this.pos.y = 0;
    if (this.pos.x < 0) this.pos.x = width;
    if (this.pos.y < 0) this.pos.y = height;
  }

  update() {
    this.pos.x += this.vel.x;
    this.pos.y += this.vel.y;
  }

  draw(context) {
    context.save();
    context.translate(this.pos.x, this.pos.y);

    context.lineWidth = 4;

    context.beginPath();
    context.arc(0, 0, this.radius, 0, Math.PI * 2);
    context.fill();
    context.stroke();
    context.restore();
  }
}

var audio1 = new Audio('01_l.wav');
var audio2 = new Audio('02_l.wav');
var audio3 = new Audio('03_l.wav');
var audio4 = new Audio('04.wav');
var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");
const agents = [];

function init() {
  console.log ("JAVASCRIPT");

  for(let i = 0; i < 20; i++) {
    const x = randomRange(0, canvas.width);
    const y = randomRange(0, canvas.height);

    agents.push(new Agent(x, y));
  }
  window.requestAnimationFrame(draw);
}


function draw(){
  console.log ("Draw");
    context.fillStyle = 'white';
    context.fillRect(0, 0, canvas.width, canvas.height);
    var counter = 0;

    for (let i = 0; i < agents.length; i++) {
      const agent = agents[i];

      
      for (let j = i + 1; j < agents.length; j++) {
        const other = agents[j];

        const dist = agent.pos.getDistance(other.pos);

        if (dist > 200) {continue;}

      
        context.lineWidth = 12;//math.mapRange(dist, 0, 200, 12, 1);

        context.beginPath();
        context.moveTo(agent.pos.x, agent.pos.y);
        context.lineTo(other.pos.x, other.pos.y);
        context.stroke();
      }
    }
        
    agents.forEach(agent => {
      agent.update();
      agent.draw(context);
      agent.wrap(canvas.width, canvas.height);
    });

    counter = randomRange(0, 4)
          if(counter < 1){

              //counter++;

              audio2.play();
              //counter++;
            } else if (counter < 3 && counter > 2){
              audio3.play();
              //counter++;
            } else if (counter >= 3){
              audio4.play();
              //counter==0;
            }
    */
  window.requestAnimationFrame(draw);
}

init();




    </script>
  </body>
</html>
